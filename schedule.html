    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            $('#wrapper .version strong').text('v' + $.fn.pignoseCalendar.ComponentVersion);
            function onSelectHandler(date, context) {
				/**
				 * @date is an array which be included dates(clicked date at first index)
				 * @context is an object which stored calendar interal data.
				 * @context.calendar is a root element reference.
				 * @context.calendar is a calendar element reference.
				 * @context.storage.activeDates is all toggled data, If you use toggle type calendar.
				 * @context.storage.events is all events associated to this date
				 */
                var $element = context.element;
                var $calendar = context.calendar;
                var $box = $element.siblings('.box').show();
            }

            function onApplyHandler(date, context) {
				/**
				 * @date is an array which be included dates(clicked date at first index)
				 * @context is an object which stored calendar interal data.
				 * @context.calendar is a root element reference.
				 * @context.calendar is a calendar element reference.
				 * @context.storage.activeDates is all toggled data, If you use toggle type calendar.
				 * @context.storage.events is all events associated to this date
				 */
                var $element = context.element;
                var $calendar = context.calendar;
                var $box = $element.siblings('.box').show();
            }

            // Default Calendar
            $('.calendar').pignoseCalendar({
                select: onSelectHandler
            });

            // Calendar modal
            //var $btn = $('.btn-calendar').pignoseCalendar({
                //select: onSelectHandler,
                //apply: onApplyHandler,
                //modal: true, // It means modal will be showed when you click the target button.
                //buttons: true
            //});

            // Schedule Calendar
            $('.calendar-schedules').pignoseCalendar({
                scheduleOptions: {
                    colors: {
                        conference: '#55B8E8',
                        seminar: '#101020',
                        meetup: '#FF540D'
                    }
                },
                schedules: [{
                    name: 'conference',
                    title: 'Conference Title',
                    date: '2017-08-08',
                    time: '09:30-10:30',
                    location: 'Madrid, Spain'
                }, {
                    name: 'seminar',
                    title: 'Seminar Title',
                    date: '2017-08-08',
                    time: '09:30-10:30',
                    location: 'Orlando, Florida'
                }, {
                    name: 'meetup',
                    title: 'Meetup Title',
                    date: '2017-08-08',
                    time: '09:30-10:30',
                    location: 'Chicago, Illinois'
                }, {
                    name: 'conference',
                    date: '2017-09-01'
                }, {
                    name: 'meetup',
                    date: '2017-09-02'
                }, {
                    name: 'seminar',
                    date: '2017-09-03'
                }, {
                    name: 'seminar',
                    date: '2017-09-04'
                }, {
                    name: 'conference',
                    date: '2017-09-05',
                }, {
                    name: 'conference',
                    date: '2017-10-05'
                }, {
                    name: 'conference',
                    date: '2017-10-18',
                }, {
                    name: 'seminar',
                    date: '2017-11-14'
                }, {
                    name: 'seminar',
                    date: '2017-12-01',
                }, {
                    name: 'meetup',
                    date: '2018-01-16'
                }, {
                    name: 'meetup',
                    date: '2018-02-01',
                }, {
                    name: 'meetup',
                    date: '2018-02-18'
                }, {
                    name: 'meetup',
                    date: '2018-03-04',
                }, {
                    name: 'meetup',
                    date: '2018-04-01'
                }, {
                    name: 'meetup',
                    date: '2018-04-19',
                    time: '09:30-10:30'
                }],
                select: function (date, context) {
                    var message = `<br /><br />
                               You selected ${(date[0] === null ? 'null' : date[0].format('YYYY-MM-DD'))}.
							   <br />
							   <br />
							   <strong>Events for this Date:</strong>
							   <br />
							   <br />
							   <table class="table">
                               <thead><tr>
                               <th>Time</th>
                               <th>Type</th>
                               <th>Title</th>    
                               <th>Location</th>
                               </tr></thead>
                               </div>`;

                    var $target = context.calendar.parent().next().show().html(message);

                    for (var idx in context.storage.schedules) {
                        var schedule = context.storage.schedules[idx];
                        if (typeof schedule !== 'object') {
                            continue;
                        }
                        $target.find('.table').append(
                            '<tr>' + '</tr>' +
                            '<td>' + schedule.time + '</td>' +
                            '<td>' + schedule.name + '</td>' +
                            '<td>' + schedule.title + '</td>' +
                            '<td>'+ schedule.location + '</td>');
                    }
                }
            });


            // This use for DEMO page tab component.
            $('.menu .item').tab();
        });
	//]]>
    </script>
</head>
